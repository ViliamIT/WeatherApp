<mat-toolbar>
    <button (click)="drawer.toggle()" mat-icon-button class="example-icon"  aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>WeatherApp</span>
    <span class="example-spacer"></span>
    <button mat-icon-button  aria-label="Example icon button with a home icon">
      <mat-icon>home</mat-icon>
    </button>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
</mat-toolbar>

  <mat-drawer-container autosize>
    <mat-drawer #drawer opened="false" mode="side" position="start">
    <mat-nav-list>
        <mat-list-item>
            <button mat-button (click)="navigateToHeatIndexCalculator()"><mat-icon>Heat</mat-icon> Heat Index</button>
        </mat-list-item>
    </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
        <div style="text-align: center;min-height: 600px;">
          <router-outlet></router-outlet>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
