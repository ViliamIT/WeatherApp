<button mat-button (click)="navigateTochart()"><mat-icon>analytics</mat-icon> analytics</button>
<div class="mat-elevation-z8">
     <table mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date and Time </th>
        <td mat-cell *matCellDef="let element"> {{element.time}} </td>
      </ng-container>
  
      <ng-container matColumnDef="temperature">
        <th mat-header-cell *matHeaderCellDef> temperature (Â°C)</th>
        <td mat-cell *matCellDef="let element"> {{element.temperature}} </td>
      </ng-container>
  
      <ng-container matColumnDef="humidity">
        <th mat-header-cell *matHeaderCellDef> Humidity (%)</th>
        <td mat-cell *matCellDef="let element"> {{element.relativeHumidity}} </td>
      </ng-container>
  

      <ng-container matColumnDef="precipitation">
        <th mat-header-cell *matHeaderCellDef> Precipitation </th>
        <td mat-cell *matCellDef="let element"> {{element.precipitation}} </td>
      </ng-container>

      <ng-container matColumnDef="surfacePressure">
        <th mat-header-cell *matHeaderCellDef> surfacePressure (hPa)</th>
        <td mat-cell *matCellDef="let element"> {{element.surfacePressure}} </td>
      </ng-container>
  

      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table> 
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements">
  </mat-paginator>

</div>
